<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중학 영작 마스터 - Level 1 & 2</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --correct-color: #28a745;
            --wrong-color: #dc3545;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        /* 헤더 스타일 */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* 화면 전환 유틸리티 */
        .screen { display: none; padding: 20px; flex: 1; }
        .active { display: block; }

        /* 홈 화면 스타일 */
        .level-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            color: #888;
        }
        .tab-btn.active-tab {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        .chapter-list {
            display: grid;
            gap: 15px;
        }
        .chapter-card {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chapter-card:hover {
            background: #e2e6ea;
            transform: translateY(-2px);
        }
        .chapter-title { font-weight: bold; font-size: 1rem; }
        .chapter-desc { font-size: 0.85rem; color: #666; margin-top: 5px; }

        /* 퀴즈 화면 스타일 */
        .progress-bar {
            height: 6px;
            background: #eee;
            margin-bottom: 20px;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        .question-box {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
        }
        .option-btn:hover:not(:disabled) {
            background: #f8f9fa;
            border-color: #cbd3da;
        }
        .option-btn.correct { background: #d4edda; border-color: var(--correct-color); color: #155724; }
        .option-btn.wrong { background: #f8d7da; border-color: var(--wrong-color); color: #721c24; }
        
        .feedback-box {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.95rem;
            display: none;
        }
        .next-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            display: none;
        }

        /* 결과 화면 스타일 */
        .result-card {
            text-align: center;
            padding: 40px 20px;
        }
        .score-circle {
            width: 120px;
            height: 120px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        .action-btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
            border: none;
        }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-outline { background: white; border: 2px solid var(--primary-color); color: var(--primary-color); }

    </style>
</head>

<div class="app-container">
    <header id="app-header">중학 영작 마스터</header>

    <div id="home-screen" class="screen active">
        <div class="level-tabs">

            <button class="tab-btn" onclick="switchTab(2)">Level 2 (심화)</button>

        <div id="level1-list" class="chapter-list"></div>
        <div id="level2-list" class="chapter-list" style="display: none;"></div>
    </div>

    <div id="quiz-screen" class="screen">

        <div style="display: flex; justify-content: space-between; margin-bottom: 10px; color: #666; font-size: 0.9rem;">

            <span id="question-count">1 / 20</span>
        </div>
        <div class="question-box" id="question-text">문제 로딩 중...</div>
        <div id="options-container"></div>
        <div class="feedback-box" id="feedback-box"></div>
        <button class="next-btn" id="next-btn" onclick="nextQuestion()">다음 문제</button>
    </div>

    <div id="result-screen" class="screen">
        <div class="result-card">
            <h2>학습 완료!</h2>
            <p id="result-message">수고하셨습니다.</p>

            <button class="action-btn btn-primary" id="next-chapter-btn" onclick="goToNextChapter()">다음 챕터로 도전!</button>
            <button class="action-btn btn-outline" onclick="reviewWrongAnswers()">틀린 문제 다시 보기</button>
            <button class="action-btn btn-secondary" onclick="goHome()">홈으로 돌아가기</button>
        </div>
    </div>
</div>

                    { q: "다음 두 문장을 관계대명사를 사용하여 바르게 연결한 것은?\n'I bought a bag. It was expensive.'", a: [{text:"I bought a bag which was expensive.", isCorrect:true, msg:"사물 주격"}, {text:"I bought a bag who was expensive.", isCorrect:false, msg:"사람 아님"}, {text:"I bought a bag which it was expensive.", isCorrect:false, msg:"it 중복"}, {text:"I bought a bag was expensive.", isCorrect:false, msg:"접속사 없음"}] },

                    { q: "다음 문장의 밑줄 친 부분을 바르게 고친 것은?\n'She looks happily.'", a: [{text:"looks happy", isCorrect:true, msg:"형용사 보어"}, {text:"looks happiness", isCorrect:false, msg:"명사"}, {text:"look happy", isCorrect:false, msg:"수 일치"}, {text:"looking happy", isCorrect:false, msg:"동사 아님"}] },
                    { q: "다음 빈칸에 알맞은 단어를 고르세요.\n'_____ I were you, I would accept.'", a: [{text:"If", isCorrect:true, msg:"가정법 시작"}, {text:"When", isCorrect:false, msg:"불가"}, {text:"Because", isCorrect:false, msg:"불가"}, {text:"As", isCorrect:false, msg:"불가"}] },
                    { q: "다음 글의 결론(Conclusion)으로 가장 적절한 연결어는?\n'Books give knowledge and pleasure. _____, reading is beneficial.'", a: [{text:"Therefore", isCorrect:true, msg:"결론"}, {text:"However", isCorrect:false, msg:"반대"}, {text:"For example", isCorrect:false, msg:"예시"}, {text:"First", isCorrect:false, msg:"시작"}] }
                ]
            }
        ]
    };

    let currentLevel = 1;
    let currentChapterIndex = 0;
    let currentQuestions = [];
    let currentQIndex = 0;
    let score = 0;
    let wrongAnswers = [];

    window.onload = function() {
        renderChapterList();
    };

    function renderChapterList() {
        const l1Container = document.getElementById('level1-list');
        l1Container.innerHTML = curriculum.level1.map((ch, idx) => `
            <div class="chapter-card" onclick="startQuiz(1, ${idx})">
                <div>
                    <div class="chapter-title">${ch.title}</div>
                    <div class="chapter-desc">${ch.desc}</div>
                </div>
                <div style="font-weight:bold; color:#4a90e2;">Start ></div>
            </div>
        `).join('');

        const l2Container = document.getElementById('level2-list');
        l2Container.innerHTML = curriculum.level2.map((ch, idx) => `
            <div class="chapter-card" onclick="startQuiz(2, ${idx})">
                <div>
                    <div class="chapter-title">${ch.title}</div>
                    <div class="chapter-desc">${ch.desc}</div>
                </div>
                <div style="font-weight:bold; color:#4a90e2;">Start ></div>
            </div>
        `).join('');
    }

    function switchTab(level) {
        currentLevel = level;
        document.querySelectorAll('.tab-btn').forEach((btn, idx) => {
            if (idx + 1 === level) btn.classList.add('active-tab');
            else btn.classList.remove('active-tab');
        });

        if (level === 1) {
            document.getElementById('level1-list').style.display = 'grid';
            document.getElementById('level2-list').style.display = 'none';
        } else {
            document.getElementById('level1-list').style.display = 'none';
            document.getElementById('level2-list').style.display = 'grid';
        }
    }

    function startQuiz(level, chapterIdx) {
        currentLevel = level;
        currentChapterIndex = chapterIdx;
        const chapterData = level === 1 ? curriculum.level1[chapterIdx] : curriculum.level2[chapterIdx];
        
        if (!chapterData.questions || chapterData.questions.length === 0) {
            alert("아직 문제가 등록되지 않았습니다.");
            return;
        }

        currentQuestions = chapterData.questions;
        currentQIndex = 0;
        score = 0;
        wrongAnswers = [];

        document.getElementById('home-screen').classList.remove('active');
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');

        document.getElementById('chapter-badge').innerText = chapterData.title;
        
        loadQuestion();
    }

    function loadQuestion() {
        const qData = currentQuestions[currentQIndex];
        
        document.getElementById('question-count').innerText = `${currentQIndex + 1} / ${currentQuestions.length}`;
        document.getElementById('progress-fill').style.width = `${((currentQIndex) / currentQuestions.length) * 100}%`;
        document.getElementById('question-text').innerText = qData.q;
        document.getElementById('feedback-box').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';

        const optsContainer = document.getElementById('options-container');
        optsContainer.innerHTML = '';
        
        qData.a.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.text;
            btn.onclick = () => checkAnswer(btn, opt, idx);
            optsContainer.appendChild(btn);
        });
    }

    function checkAnswer(btn, opt, idx) {
        const optsContainer = document.getElementById('options-container');
        const allBtns = optsContainer.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        const feedback = document.getElementById('feedback-box');
        feedback.style.display = 'block';

        if (opt.isCorrect) {
            btn.classList.add('correct');
            feedback.innerHTML = `⭕ <b>정답입니다!</b><br>${opt.msg}`;
            feedback.style.color = '#155724';
            score++;
        } else {
            btn.classList.add('wrong');
            feedback.innerHTML = `❌ <b>오답입니다.</b><br>${opt.msg}`;
            feedback.style.color = '#721c24';
            
            const qData = currentQuestions[currentQIndex];
            const correctIdx = qData.a.findIndex(o => o.isCorrect);
            allBtns[correctIdx].classList.add('correct');

            wrongAnswers.push({
                q: qData.q,
                wrong: opt.text,
                correct: qData.a[correctIdx].text,
                msg: qData.a[correctIdx].msg
            });
        }

        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        currentQIndex++;
        if (currentQIndex < currentQuestions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        document.getElementById('final-score').innerText = score;
        document.getElementById('total-q').innerText = currentQuestions.length;

        const percentage = (score / currentQuestions.length) * 100;
        const msg = document.getElementById('result-message');
        if (percentage === 100) msg.innerText = "완벽해요! 마스터하셨군요! 🎉";
        else if (percentage >= 80) msg.innerText = "아주 훌륭해요! 👍";
        else if (percentage >= 50) msg.innerText = "조금만 더 노력해봐요! 💪";
        else msg.innerText = "복습이 필요해요. 다시 도전해보세요! 📚";
    }

    function goHome() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('home-screen').classList.add('active');
    }

    function reviewWrongAnswers() {
        if (wrongAnswers.length === 0) {
            alert("틀린 문제가 없습니다. 완벽합니다!");
            return;
        }
        
        if(confirm("틀린 문제만 모아서 다시 풀어보시겠습니까?")) {
            alert("틀린 내용을 확인하며 전체를 다시 풀어보세요!");
            startQuiz(currentLevel, currentChapterIndex);
        }
    }

    function goToNextChapter() {
        let nextL = currentLevel;
        let nextC = currentChapterIndex + 1;

        if (currentLevel === 1 && nextC >= 5) {
            nextL = 2;
            nextC = 0;
            if(confirm("Level 1을 모두 마치셨군요! Level 2로 넘어가시겠습니까?")) {
                switchTab(2);
                startQuiz(nextL, nextC);
                return;
            }
        } else if (currentLevel === 2 && nextC >= 5) {
            alert("축하합니다! 모든 과정을 마치셨습니다!");
            goHome();
            return;
        }

        startQuiz(nextL, nextC);
    }
</script>
